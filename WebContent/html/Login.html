<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/Login.css">

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
</head>
<body>
    <!-- Fixe en haut la barre de navigation -->
    <nav role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Fixe la banniere du haut-->
            <div class="navbar-header">
                <!-- Fixe a gauche le nom du site -->
                <a class="navbar-brand" href="#">CheapMeal</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>
    <!--  On cree une box pour le login -->
    <div class="container">
        <div class="row main">
        <!-- On centre la box -->
         <div class="main-login main-center">
            <!-- Formulaire horizontale -->
            <form class="form-horizontal" method="post" action="#">
                <!-- Champs Name -->
                <div class="form-group">
                    <label for="Login" class="cols-sm-2 control-label">Your Login</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="Login" id="Login"  placeholder="Enter your Login"/>
                        </div>
                    </div>
                </div>
                <!-- Champ Mot de passe -->
                <div class="form-group">
                    <label for="pwd" class="cols-sm-2 control-label">Your Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="pwd" id="pwd"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>





</body>
</html>
