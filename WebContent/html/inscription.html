<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inscription</title>
<link rel="stylesheet" type="text/css"
	href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../bootstrap/css/inscription.css">

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="../bootstap/css/bootstrap-theme.min.css">
</head>
<body class="inscription_body">

	<!-- Fixe en haut la barre de navigation -->
	<nav role="navigation" class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Fixe la banniere du haut-->
			<div class="navbar-header">
				<!-- Fixe a gauche le nom du site -->
				<a class="brand" href="#">CheapMeal</a>
			</div>
		</div>
	</nav>

	<!-- Formulaire -->
	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<h2 style="color:white">
						Inscription
					</h2>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="prénom" id="prénom"
									class="form-control input-lg" placeholder="Prénom"
									tabindex="1">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="nom" id="nom"
									class="form-control input-lg" placeholder="Nom"
									tabindex="2">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="nom_utilisateur" id="nom_utilisateur"
							class="form-control input-lg" placeholder="Nom d'utilisateur"
							tabindex="3">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Adresse email"
							tabindex="4">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="mot_de_passe" id="mot_de_passe"
									class="form-control input-lg" placeholder="Mot de passe"
									tabindex="5">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="mot_de_passe" name="mot_de_passe"
									id="confirmation_mdp" class="form-control input-lg"
									placeholder="Confirmation" tabindex="6">
							</div>
						</div>
					</div>
					<hr>
					
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<input type="submit" value="Envoyer"
								class="btn btn-primary btn-block btn-lg" tabindex="7">
						</div>
						<div class="col-xs-12 col-md-6">
							<a href="#" class="btn btn-success btn-block btn-lg">Connexion</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
