<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Authentification</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/tooltip.min.css" />
<link rel="stylesheet" type="text/css" href="css/connexion.min.css" />

<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/connexion.min.js"></script>
<script src="js/cookie.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.min.js"></script>


</head>


<body class="login_body">

	<!-- Fixe en haut la barre de navigation -->
	<nav role="navigation" class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Fixe la banniere du haut-->
			<div class="navbar-header">
				<!-- Logo du site -->
				<div class="brand">
					<img alt="CheapMeal" src="images/cheapmeal_logo.png"
						href="connexion.html">
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<form role="form" id="login">
					<fieldset>
						<h2 style="color: white">Connexion</h2>
						<hr>
						<div class="form-group">
							<input type="text" name="login" id="login"
								class="form-control input-lg" placeholder="Nom d'utilisateur">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password"
								class="form-control input-lg" placeholder="Mot de passe">
						</div>

						<div class="btn-toolbar" role="toolbar">
							<a data-toggle="modal" data-target="#forgotModal"
								class="btn btn-link lead"> Mot de passe oublié ?</a>
						</div>

						<div id="ErrorLogin"></div>

						<hr>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6">
								<input type="submit" class="btn btn-lg btn-success btn-block"
									value="Se connecter">
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6">
								<a href="inscription.html"
									class="btn btn-lg btn-primary btn-block">Créer un compte</a>
							</div>
						</div>
						<br>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!-- Modal overlay for forgot password  -->
	<div class="modal" id="forgotModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form" id="forgot">
					<div class="modal-header">
						<h4 class="modal-title">Mot de passe oublié</h4>
					</div>
					<div class="modal-body">
						<p>Veuillez saisir votre adresse email</p>
						<input type="email" required name="forgotPassword"
							id="forgotPassword" class="form-control input-lg">
						<div id="AlertMdpOublie"></div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="send" class="btn btn-primary">
							Envoyer</button>
					</div>
				</form>
			</div>

		</div>
	</div>


</body>
</html>
