<body class="recette_body">

	<!-- Nav Bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-center navbar-brand">
				<a id="brandLogo" class="navbar-brand"> </a>
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul id="leftNavbar" class="nav navbar-nav">
					<li><a href="accueil.html" class="menu-button"><span
							class="glyphicon glyphicon-home"></span> Accueil</a></li>
					<li><a href="profile.html" class="menu-button"><span
							class="glyphicon glyphicon-user"></span> Profil</a></li>
					<li><a href="compte.html" class="menu-button"><span
							class="glyphicon glyphicon-cog"></span> Compte</a></li>
				</ul>
				<div id="rightNavbar" class="nav navbar-nav navbar-right">
					<button id="deconnexion" type="button"
						class="btn btn-primary navbar-btn">
						<span class="glyphicon glyphicon-log-out"></span> Déconnexion
					</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="contenu-page" id="#contenu-recette">
		<div class="fiche-recette col-lg-12">
			<div class="titre-recette" id="titre-recette"></div>
			<div class="contenu-recette">
				<div class="contenu-left col-lg-3 ">
					<div class="photo-recette col-lg-12 col-md-6" id="photo-recette">
					</div>
					<div class="nom-auteur-recette" id="nom-auteur-recette"></div>
					<div class="photo-auteur-recette margin-top-10" id="photo-auteur">
						<!--<img class='img-responsive' id='profilPicture' src='../images/profil/ladi.png' alt='Profil Picture'/>-->

					<div class="note-recette margin-top-20">
						<span>Note de la recette:</span>
						<div id="note"></div>
						<div class="noter-recette margin-top-20" id="noter-recette">

							<div class='row lead margin-top-20'>
							<p id="notez"></p>
							<div id='stars' class='starrr'></div>
							</div>


						</div>
					</div>
				</div>

				<div class="contenu-right col-lg-9">
					<div class="cadre">
						<div class="ingredients padding-intracadre">
							<div class="titre-ingredients">
								<span class="txt-size-35">Ingrédients:</span>
							</div>
							<div class="ingr" id="ingr"></div>
							<div id="prix"></div>
						</div>
					</div>

					<div class="cadre margin-top-20">
						<div class="preparation">
							<div class="preparation padding-intracadre">
								<div class="titre-ingredients">
									<span class="txt-size-35">Préparation:</span>
								</div>
								<div id="prep"></div>
							</div>
						</div>
					</div>
				</div>
