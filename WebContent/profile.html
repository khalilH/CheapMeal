<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recette</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/navbar.css">
<link rel="stylesheet" type="text/css" href="css/profil.css">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/profil.js"></script>
<script src="js/cookie.js"></script>
<script src="js/navbar.js"></script>

</head>
<body class="body_profil">
	<!-- Nav Bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-center navbar-brand">
				<a id="brandLogo" class="navbar-brand"> </a>
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul id="leftNavbar" class="nav navbar-nav">
					<li><a href="accueil.html" class="menu-button"><span
							class="glyphicon glyphicon-home"></span> Accueil</a></li>
					<li id="profile-menu"><a href="profile.html" class="menu-button"><span
							class="glyphicon glyphicon-user"></span> Profile</a></li>
					<li><a href="compte.html" class="menu-button"><span
							class="glyphicon glyphicon-cog"></span> Compte</a></li>
				</ul>
				<div id="rightNavbar" class="nav navbar-nav navbar-right">
					<button id="deconnexion" type="button"
						class="btn btn-primary navbar-btn">
						<span class="glyphicon glyphicon-log-out"></span> Déconnexion
					</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="body-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 well no-pad" id="leftPanel"></div>
				<div class="col-sm-8" id="rightPanel"></div>
			</div>
		</div>
		<!-- Modal when deleting -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Vous êtes sur le point de supprimer une recette.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" value="" id="confirmDelete"
							class="btn btn-primary ">Supprimer</button>

					</div>
				</div>

			</div>
		</div>
	</div>



</body>
</html>
