	<div class="contenu-page">
		<div class="container col-lg-12">
			<div class="partie-mail">
				<div class="titre-partie">Mes informations</div>
				<div class="description-partie">Changer mes informations
					utilisateur</div>
				<hr>
				<form id="form-compte" role="form" class="form">
					<div>
						<label for="login">Nom d'utilisateur</label><input type="text"
							name="login" id="login" class="margin-left-15" />
					</div>
					<div>
						<label for="mail">Adresse email</label><input type="text"
							name="mail" id="mail" class="margin-left-15" />
					</div>
					<div>
						<label for="newMail">Nouvelle adresse email</label><input
							type="text" name="newMail" id="newMail" class="margin-left-15" />
					</div>
					<div>
						<button class="btn btn-lg btn-primary" id="sauvegarderMail">Sauvegarder</button>
					</div>
				</form>
				<hr>
			</div>
			<div class="partie-mdp">
				<div class="titre-partie">Mot de passe</div>
				<div class="description-partie">Changer mon mot de passe</div>
				<hr>
				<form id="form-mdp" role="form" class="form col-lg-5">
					<div>
						<label for="currentMdp">Mot de passe courant</label><input type="password"
							name="currentMdp" id="currentMdp" class="margin-left-15" />
					</div>
					<div>
						<label for="newMdp">Nouveau mot de passe</label><input type="password"
							name="newMdp" id="newMdp" class="margin-left-15" />
					</div>
					<div>
						<label for="confirmationMdp">Confirmation</label><input
							type="password" name="confirmationMdp" id="confirmationMdp" class="margin-left-15" />
					</div>
					<div>
						<button class="btn btn-lg btn-primary" id="sauvegarderMdp">Sauvegarder</button>
					</div>
				</form>
				<hr>
			</div>
		</div>
