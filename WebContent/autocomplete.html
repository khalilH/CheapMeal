<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>AutoComplete Test</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>

  <!--
  fichiers a mettre dans chaque page ayant besoin de l'autocompletion pour recuperer
  la liste des ingredients
-->
<script src="js/jquery.autocomplete.min.js"></script>
<script src="js/autocomplete.js"></script>
<link rel="stylesheet" href="css/autocomplete.css">

</head>
<body>
  <!-- utiliser class="autocomplete" pour chaque input -->

  <div class="container">
    <div class="row">
      <div class="control-group" id="fields">
        <label class="control-label" for="field1">Liste d'ingrédients</label>
        <div class="controls-ingredient">
          <form role="form" autocomplete="off">

            <div class="entry-ingredient input-group col-xs-12">
              <div class="col-xs-3">
                <input class="form-control autocomplete" name="fields[]" type="text" placeholder="Ingredients" />
              </div>
              <div class="col-xs-3">
                <input class="form-control" name="fields[]" type="text" placeholder="Quantité" />
              </div>
              <div class="col-xs-3">
        <!--        <input class="form-control" name="fields[]" type="text" placeholder="Mesures" /> -->
                <select class="form-control" name="mesure[]">
                            <option value="">Rien</option>
                            <option value="grammes">grammes (g)</option>
                            <option value="kilogrammes">kilogrammes (kg)</option>
                            <option value="litres">litres (l)</option>
                            <option value="millilitres">millilitres (ml)</option>
                            <option value="centilitres">centilitres (cl)</option>
                            <option value="c. à café">c. à café</option>
                            <option value="c. à soupe">c. à soupe</option>
                            <option value="c. à thé">c. à thé</option>
                        </select>
              </div>

              <span class="input-group-btn col-xs-3">
                <button class="btn btn-success btn-add-ingredient" type="button">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </span>
            </div>

          </form>

          <br>
        </div>
      </div>
    </div>
  </div>
