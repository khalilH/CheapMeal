<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upload</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/inscription.css">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/require.js"></script>
<script src="js/upload.js"></script>

<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<body>
	<h1>File Upload to Database Demo</h1>
	<form method="post" action="uploadSevlet" id="uploadForm"
		enctype="multipart/form-data">
		<div class="media">
			<a class="media-left media-middle" href="#"> <img
				id="previewImage" width="140px" height="140px" class="media-object"
				src="images/cheapmeal_logo.png" alt="Toz" />
			</a>
			<div class="media-body media-middle">
				<label class="btn btn-primary btn-file">Ajouter une image <input
					id="uploadInput" type="file" style="display: none;">
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Envoyer au
			serveur</button>
	</form>

</body>


</html>
