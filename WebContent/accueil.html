<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accueil</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/accueil.css">
<link rel="stylesheet" type="text/css" href="css/navbar.css">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/cookie.js"></script>
<script src="js/accueil.js"></script>
<script src="js/require.js"></script>


</head>
<body class="accueil_body">

	<!-- Nav Bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-center navbar-brand">
				<a id="brandLogo" class="navbar-brand"> </a>
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul id="leftNavbar" class="nav navbar-nav">
					<li class="active"><a href="accueil.html" class="menu-button"><span
							class="glyphicon glyphicon-home"></span> Accueil</a></li>
					<li><a href="profile.html" class="menu-button"><span
							class="glyphicon glyphicon-user"></span> Profil</a></li>
					<li><a href="compte.html" class="menu-button"><span
							class="glyphicon glyphicon-cog"></span> Compte</a></li>
				</ul>
				<div id="rightNavbar" class="nav navbar-nav navbar-right">
					
					<button id="deconnexion" type="button"
						class="btn btn-primary navbar-btn">
						<span class="glyphicon glyphicon-log-out"></span> Déconnexion
					</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="contenu-page">
		<div class="searchbar-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container">
							<div>
								<h3 class="titre-recherche">Trouver une recette</h3>
							</div>
							<form role="form" id="searchForm">
								<div class="input-group stylish-input-group">
									<input name="search" type="text" class="form-control rad10"
										placeholder="Tarte aux pommes, Poulet massala, Loc Lac ...">
									<span class="input-group-addon rad10">
										<button type="submit">
											<span class="glyphicon glyphicon-search"></span>
										</button>
									</span>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="container" id="recettes-Container">

				<div class="row">
					<div class="col-md-12 recettes-recentes categorie">
						<span class="texte-categorie">Recettes récentes</span>
					</div>
				</div>

				<div class="row" id="recentRecipe"></div>
				<div class="row">
					<div class="col-md-12 recettes-top categorie">
						<span class="texte-categorie">Top des recettes</span>
					</div>
					<div class="row" id="BestRecipe"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
