<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inscription</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/inscription.css">

<script src="bootstrap/js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/inscription.js"></script>

<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

</head>
<body class="inscription_body">

	<!-- Fixe en haut la barre de navigation -->
	<nav role="navigation" class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Fixe la banniere du haut-->
			<div class="navbar-header">
				<!-- Logo du site -->
				<div class="brand">
					<img alt="CheapMeal" src="images/cheapmeal_logo.png">
				</div>
			</div>
		</div>
	</nav>

	<!-- Formulaire -->
	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form action="javascript:function(){}" onsubmit="return inscription(this)" role="form">
					<h2 style="color: white">Inscription</h2>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="prénom" id="prenom"
									class="form-control input-lg" placeholder="Prénom" tabindex="1" required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="nom" id="nom"
									class="form-control input-lg" placeholder="Nom" tabindex="2" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="nom_utilisateur" id="nom_utilisateur"
							class="form-control input-lg" placeholder="Nom d'utilisateur"
							tabindex="3" required>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Adresse email"
							tabindex="4" required>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="mot_de_passe" id="mot_de_passe"
									class="form-control input-lg" placeholder="Mot de passe"
									tabindex="5" required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="confirmation_mdp"
									id="confirmation_mdp" class="form-control input-lg"
									placeholder="Confirmation" tabindex="6" required>
							</div>
						</div>
					</div>
					<hr>

					<div class="row">
						<div class="col-xs-12 col-md-6">
							<input type="submit" value="Envoyer"
								class="btn btn-primary btn-block btn-lg" tabindex="7">
						</div>
						<div class="col-xs-12 col-md-6">
							<a href="#" class="btn btn-success btn-block btn-lg">Connexion</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
