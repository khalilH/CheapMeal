<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inscription</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/inscription.css">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/require.js"></script>
<script src="js/inscription.js"></script>

<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

</head>
<body class="inscription_body">

	<!-- Fixe en haut la barre de navigation -->
	<nav role="navigation" class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Fixe la banniere du haut-->
			<div class="navbar-header">
				<!-- Logo du site -->
				<div class="brand">
					<a href="connexion.html"> <img alt="CheapMeal"
						src="images/cheapmeal_logo.png">
					</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- Formulaire -->
	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form action="javascript:function(){}" role="form"
					id="formulaire_inscription">
					<h2 style="color: white">Inscription</h2>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="prenom" id="prenom"
									class="form-control input-lg" placeholder="PrÃ©nom" tabindex="1">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="nom" id="nom"
									class="form-control input-lg" placeholder="Nom" tabindex="2">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="nom_utilisateur" id="nom_utilisateur"
							class="form-control input-lg" placeholder="Nom d'utilisateur"
							tabindex="3">
					</div>
					<div class="form-group">
						<input type="text" name="email" id="email"
							class="form-control input-lg" placeholder="Adresse email"
							tabindex="4">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="mot_de_passe" id="mot_de_passe"
									class="form-control input-lg" placeholder="Mot de passe"
									tabindex="5">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="confirmation_mdp"
									id="confirmation_mdp" class="form-control input-lg"
									placeholder="Confirmation" tabindex="6">
							</div>
						</div>
					</div>
					<div id="AlertMessage"></div>
					<hr>

					<div class="row">
						<div class="col-xs-12 col-md-6">
							<input type="submit" value="Envoyer"
								class="btn btn-primary btn-block btn-lg" tabindex="7">
						</div>
						<div class="col-xs-12 col-md-6">
							<a href="connexion.html" class="btn btn-success btn-block btn-lg">Connexion</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
